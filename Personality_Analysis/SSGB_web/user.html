        /* 全局样式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
            padding: 20px 0;
            background-color: #25274d;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-left: 20px;
        }

        .label-group {
            margin-top: 20px;
            margin-right: 20px;
        }

        .label-group button {
            background-color: #29648a;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .label-group button:hover {
            background-color: #2e9cca;
        }

        #content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
            gap: 20px;
        }

        #main {
            flex: 2;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #category-description {
            margin-top: 30px;
            line-height: 1.6;
          }


        #details {
            display: none; /* 初始隐藏 */
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative; /* 确保关闭按钮位置正常 */
            width: 80%;
            max-width: 500px;
            overflow: visible;
        }

        #close-details {
            background-color: #aaabb8;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            transition: background-color 0.3s ease;
        }

        #close-details:hover {
            background-color: #2e9cca;
        }


        #user-input {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #user-id {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #user-details {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .clickable-label {
            cursor: pointer;
            color: #29648a;
            text-decoration: underline;
            font-weight: bold;
            margin-right: 5px;
        }

        .clickable-label:hover {
            color: #2e9cca;
            text-decoration: none;
        }

        #load-static-data {
            margin-top: 20px;
            background-color: #2e9cca;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #load-static-data:hover {
            background-color: #29648a;
        }

        footer button {
            background-color: #29648a; /* 按钮背景色 */
            color: white; /* 按钮文字颜色 */
            border: none; /* 移除边框 */
            padding: 10px 20px; /* 按钮的内边距 */
            border-radius: 5px; /* 按钮圆角 */
            font-size: 16px; /* 按钮文字大小 */
            cursor: pointer; /* 鼠标悬停显示为手型 */
            transition: background-color 0.3s ease; /* 按钮背景色的过渡效果 */
        }

        footer button:hover {
            background-color: #2e9cca; /* 按钮悬停时的颜色 */
