<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            background-color: #f4f4f4;
            overflow-y: auto;
            border-right: 1px solid #ddd;
            padding: 10px;
            flex-shrink: 0;
            display: inline-block;
        }

        .user {
            padding: 10px;
            cursor: pointer;
            white-space: nowrap;
        }

        .user.active {
            font-weight: bold;
            color: black;
        }

        .user.inactive {
            color: #aaa;
            pointer-events: none;
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadein 3s;
        }

        .header h1 {
            font-size: 3em;
            margin: 0;
        }

        .header h2 {
            font-size: 1.5em;
            font-weight: 300;
            color: #555;
            margin: 0;
        }

        @keyframes fadein {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .hidden {
            display: none;
        }

        #userContent {
            align-items: flex-start;
        }

        #userName {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            width: 220px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card h4 {
            margin-top: 0;
        }

        .card.target {
            border: 2px solid #007bff;
            background-color: #e9f5ff;
        }

        .data-section {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .data-display {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .data-display img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        h3 {
            color: #333;
            margin: 0 0 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <h3>Users</h3>
    <div id="userList">
        <!-- User list will populate here dynamically -->
    </div>
</div>

<div class="content" id="mainContent">
    <div class="header">
        <h1>LLM Recommendation System</h1>
        <h2>Powered by Llama 3.2-1B & Qwen 2.5-1.5B</h2>
    </div>
</div>

<div class="content hidden" id="userContent">
    <h2 id="userName">Select a User</h2>

    <!-- Target and Recommended Items -->
    <h3>Currently viewing</h3>
    <div class="cards">
        <div id="targetItem" class="card target">
            <p>Details of the target item</p>
        </div>
    </div>
    <h3>Recommended Products</h3>
    <div id="recommendedItems" class="cards">
        <!-- Recommended items will populate here dynamically -->
    </div>

    <!-- Data Display -->
    <div class="data-section">
        <h3>Data Visualization</h3>
        <div class="data-display">
            <img src="vis/3DVector.png" alt="3D Vector Visualization">
        </div>
    </div>

    <!-- All Candidate Items -->
    <h3>Candidate Products</h3>
    <div class="cards" id="candidateItems">
        <!-- Candidate items will populate here dynamically -->
    </div>
</div>

<!-- Modal for displaying item details -->
<div id="itemModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h3 id="modalTitle">Item Title</h3>
        <p id="modalDescription">Item description will appear here.</p>
    </div>
</div>

<script>
    // Dummy Data
    const users = [
        { id: 1, name: "Alice", active: true, targetItem: { name: "Laptop", description: "High performance laptop" }, recommendedItems: [
            { id: 2, name: "Mouse", reason: "Frequently bought together" },
            { id: 3, name: "Keyboard", reason: "Compatible accessory" },
            { id: 4, name: "Monitor", reason: "High resolution" },
            { id: 5, name: "Headset", reason: "Great sound quality" },
            { id: 6, name: "Docking Station", reason: "Expand functionality" },
        ], candidateItems: [
            { id: 2, name: "Mouse" }, { id: 3, name: "Keyboard" }, { id: 4, name: "Monitor" },
            { id: 5, name: "Headset" }, { id: 6, name: "Docking Station" }, { id: 7, name: "Webcam" },
            { id: 8, name: "External Hard Drive" }, { id: 9, name: "USB Hub" }, { id: 10, name: "Mouse Pad" },
            { id: 11, name: "Keyboard Cover" }, { id: 12, name: "Screen Cleaner" }, { id: 13, name: "Power Bank" },
            { id: 14, name: "Wireless Charger" }, { id: 15, name: "Laptop Stand" }
        ] },
        { id: 2, name: "Bob", active: false, targetItem: { name: "Tablet", description: "Portable and versatile" }, recommendedItems: [], candidateItems: [] },
        { id: 3, name: "Charlie", active: true, targetItem: { name: "Smartphone", description: "Latest model smartphone" }, recommendedItems: [
            { id: 23, name: "Case", reason: "Protect your phone" },
            { id: 24, name: "Screen Protector", reason: "Prevent scratches" },
            { id: 25, name: "Wireless Charger", reason: "Charge easily" },
            { id: 26, name: "Stylus", reason: "Enhanced input" },
            { id: 27, name: "Power Bank", reason: "Stay charged on the go" },
        ], candidateItems: [
            { id: 23, name: "Case" }, { id: 24, name: "Screen Protector" }, { id: 25, name: "Wireless Charger" },
            { id: 26, name: "Stylus" }, { id: 27, name: "Power Bank" }, { id: 28, name: "Car Mount" },
            { id: 29, name: "Bluetooth Headset" }, { id: 30, name: "USB Cable" }, { id: 31, name: "Camera Lens Attachment" },
            { id: 32, name: "Memory Card" }, { id: 33, name: "Protective Case" }, { id: 34, name: "Charging Dock" },
            { id: 35, name: "Portable Speaker" }, { id: 36, name: "Screen Wipes" }, { id: 37, name: "Battery Pack" }
        ] }
    ];

    const userList = document.getElementById("userList");
    const mainContent = document.getElementById("mainContent");
    const userContent = document.getElementById("userContent");
    const userName = document.getElementById("userName");
    const targetDiv = document.getElementById("targetItem");
    const recommendedDiv = document.getElementById("recommendedItems");
    const candidateDiv = document.getElementById("candidateItems");
    const sidebar = document.getElementById("sidebar");

    const itemModal = document.getElementById("itemModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalDescription = document.getElementById("modalDescription");
    const closeModal = document.getElementById("closeModal");

    // Adjust sidebar width dynamically based on content
    function adjustSidebarWidth() {
        const userDivs = document.querySelectorAll(".user");
        let maxWidth = 0;
        userDivs.forEach(div => {
            const width = div.offsetWidth;
            if (width > maxWidth) maxWidth = width;
        });
        sidebar.style.width = `${maxWidth + 40}px`; // Add padding
    }

    // Populate User List
    users.forEach(user => {
        const userDiv = document.createElement("div");
        userDiv.className = `user ${user.active ? "active" : "inactive"}`;
        userDiv.textContent = user.name;
        if (user.active) {
            userDiv.addEventListener("click", () => {
                displayUserData(user);
            });
        }
        userList.appendChild(userDiv);
    });

    // Adjust sidebar after users are added
    adjustSidebarWidth();

    function displayUserData(user) {
        mainContent.classList.add("hidden");
        userContent.classList.remove("hidden");

        userName.textContent = user.name;

        // Display target item
        targetDiv.innerHTML = `<p>${user.targetItem.name}</p><p>${user.targetItem.description}</p>`;
        targetDiv.addEventListener("click", () => openModal(user.targetItem.name, user.targetItem.description));

        // Display recommended items
        recommendedDiv.innerHTML = ""; // Clear previous items
        user.recommendedItems.forEach(item => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<div class="reason">${item.reason}</div><h4>${item.name}</h4>`;
            card.addEventListener("click", () => openModal(item.name, item.reason));
            recommendedDiv.appendChild(card);
        });

        // Display candidate items
        candidateDiv.innerHTML = ""; // Clear previous items
        user.candidateItems.forEach(item => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<h4>${item.name}</h4>`;
            card.addEventListener("click", () => openModal(item.name, "No additional details available"));
            candidateDiv.appendChild(card);
        });
    }

    function openModal(title, description) {
        modalTitle.textContent = title;
        modalDescription.textContent = description;
        itemModal.style.display = "flex";
    }

    closeModal.addEventListener("click", () => {
        itemModal.style.display = "none";
    });

    window.addEventListener("click", (event) => {
        if (event.target === itemModal) {
            itemModal.style.display = "none";
        }
    });
</script>

</body>
</html>
