<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Recommendation System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            background-color: #f4f4f4;
            overflow-y: auto;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            width: 250px;
        }

        .sidebar h3 {
            text-align: center;
            margin: 0;
            padding: 10px;
            background-color: #ddd;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        #searchBox {
            padding: 10px;
            border: 1px solid #ddd;
            width: 90%;
            margin: 10px auto;
            border-radius: 5px;
            font-size: 1em;
        }

        #userList {
            overflow-y: auto;
            padding: 10px;
        }

        .user {
            padding: 10px;
            cursor: pointer;
            white-space: nowrap;
        }

        .user.active {
            font-weight: bold;
            color: black;
        }

        .user.inactive {
            color: #aaa;
            pointer-events: none;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px;
            animation: fadein 3s;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 3em;
            margin: 0;
        }

        .header h2 {
            font-size: 1.5em;
            font-weight: 300;
            color: #555;
            margin: 0;
        }

        @keyframes fadein {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #chartSection {
            margin-top: 20px;
            text-align: center;
        }

        #chartContainer {
            width: 80%;
            margin: 0 auto;
        }

        #userContent {
            display: none;
            padding: 20px;
        }

        .user-details {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <h3>User List</h3>
    <input type="text" id="searchBox" placeholder="Search by name or ID..." oninput="filterUsers()">
    <div id="userList">
        <!-- User list will populate here dynamically -->
    </div>
</div>

<div class="content" id="mainContent">
    <div class="header">
        <h1>LLM Recommendation System</h1>
        <h2>Powered by Llama 3.2-3B & Qwen 2.5-3B</h2>
    </div>
    <div id="chartSection">
        <h3>User Status</h3>
        <div id="chartContainer">
            <canvas id="userStatusChart"></canvas>
        </div>
        <h3>Current On-Sale Products</h3>
        <div id="chartContainer">
            <canvas id="productStatsChart"></canvas>
        </div>
    </div>
</div>

<div class="content hidden" id="userContent">
    <h2 id="userName">Select a User</h2>
    <div class="user-details" id="userDetails">
        <!-- User details will populate here dynamically -->
    </div>
</div>

<script>
    // Fetch user data from external JSON file
    fetch('users.json')
        .then(response => response.json())
        .then(users => {
            window.userListData = users; // Save user data globally for filtering
            initializeUsers(users);
        })
        .catch(error => console.error('Error loading user data:', error));

    const userList = document.getElementById("userList");
    const mainContent = document.getElementById("mainContent");
    const userContent = document.getElementById("userContent");
    const userName = document.getElementById("userName");
    const userDetails = document.getElementById("userDetails");

    function initializeUsers(users) {
        userList.innerHTML = ""; // Clear existing user list
        users.forEach(user => {
            const userDiv = document.createElement("div");
            userDiv.className = `user ${user.active ? "active" : "inactive"}`;
            userDiv.textContent = `${user.id} (${user.name})`; // Display user ID and name
            if (user.active) {
                userDiv.addEventListener("click", () => {
                    displayUserData(user);
                });
            }
            userList.appendChild(userDiv);
        });
    }

    function filterUsers() {
        const query = document.getElementById("searchBox").value.toLowerCase();
        const filteredUsers = window.userListData.filter(user =>
            user.name.toLowerCase().includes(query) || user.id.toString().toLowerCase().includes(query)
        );
        initializeUsers(filteredUsers);
    }

    function displayUserData(user) {
        mainContent.classList.add("hidden");
        userContent.classList.remove("hidden");

        // Update user name
        userName.textContent = `${user.id} (${user.name})`;

        // Populate user details
        userDetails.innerHTML = `
            <p><strong>User ID:</strong> ${user.id}</p>
            <p><strong>Name:</strong> ${user.name}</p>
            <p><strong>Status:</strong> ${user.active ? "Active" : "Inactive"}</p>
            <p><strong>Target Item:</strong> ${user.targetItem ? user.targetItem.name : "N/A"}</p>
        `;
    }

    // Pie chart for user status
    const userStatusCtx = document.getElementById('userStatusChart').getContext('2d');
    const userStatusChart = new Chart(userStatusCtx, {
        type: 'pie',
        data: {
            labels: ['Inactive Users', 'Active Users'],
            datasets: [{
                data: [40, 60],
                backgroundColor: ['#FF6384', '#36A2EB'],
            }],
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
            },
        },
    });

    // Bar chart for product statistics
    const productStatsCtx = document.getElementById('productStatsChart').getContext('2d');
    const productStatsChart = new Chart(productStatsCtx, {
        type: 'bar',
        data: {
            labels: [
                'Digital Music', 'Musical Instruments', 'Cell Phones & Accessories', 'AMAZON FASHION', 'All Electronics',
                'Tools & Home Improvement', 'Industrial & Scientific', 'Health & Personal Care', 'Amazon Home',
                'Home Audio & Theater', 'Office Products', 'Sports & Outdoors', 'Arts, Crafts & Sewing', 'Grocery',
                'Toys & Games', 'Pet Supplies', 'Automotive', 'Camera & Photo', 'Appliances', 'Baby', 'Appstore for Android',
                'Software', 'Gift Cards', 'Sports Collectibles', 'Collectibles & Fine Art', 'All Beauty', 'Handmade',
                'Video Games', 'Computers', 'Car Electronics', 'GPS & Navigation', 'Collectible Coins', 'Entertainment',
                'Portable Audio & Accessories', 'Amazon Devices'
            ],
            datasets: [{
                label: 'Number of Products',
                data: [
                    1190, 275, 2783, 27219, 2023, 5449, 1792, 2438, 10333, 109, 2137, 2264, 703, 16,
                    124, 1349, 4134, 540, 187, 12, 135, 9, 4, 12, 89, 60, 835, 131, 1237, 44, 27, 24, 8,
                    22, 1
                ],
                backgroundColor: '#4CAF50',
            }],
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
            },
            scales: {
                x: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Product Categories'
                    },
                    ticks: {
                        maxRotation: 90,
                        minRotation: 45
                    }
                },
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Number of Products'
                    },
                },
            },
        },
    });
</script>

</body>
</html>
